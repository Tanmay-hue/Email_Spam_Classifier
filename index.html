<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Mail Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .result-card {
            transition: all 0.3s ease-in-out;
            transform-origin: top;
        }
        .result-card.ham {
            background-color: #D1FAE5; /* Green-100 */
            border-left: 5px solid #10B981; /* Green-500 */
            color: #065F46; /* Green-800 */
        }
        .result-card.spam {
            background-color: #FEE2E2; /* Red-100 */
            border-left: 5px solid #EF4444; /* Red-500 */
            color: #991B1B; /* Red-800 */
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5; /* Indigo-600 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto">
        <div class="bg-white rounded-xl shadow-lg p-6 md:p-10">
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Spam Mail Classifier</h1>
                <p class="text-gray-500 mt-2">Enter an email below to classify it using a live Java backend.</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label for="email-content" class="block text-sm font-medium text-gray-700 mb-1">Email Content</label>
                    <textarea id="email-content" rows="10" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out" placeholder="Paste the full email text here..."></textarea>
                </div>
                <button id="classify-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 18.5a11.954 11.954 0 007.834-13.501l-1.414 1.414A9.956 9.956 0 0110 16.5a9.956 9.956 0 01-6.42-10.001L2.166 4.999z" clip-rule="evenodd" /><path d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0l-1.5-1.5a2 2 0 112.828-2.828l1.5 1.5 3-3z" clip-rule="evenodd" /></svg>
                    Classify Email
                </button>
            </div>

            <div id="result-container" class="mt-8"></div>
        </div>
    </div>

    <script>
    // --- FRONTEND LOGIC ---
    const classifyBtn = document.getElementById('classify-btn');
    const emailContent = document.getElementById('email-content');
    const resultContainer = document.getElementById('result-container');

    // IMPORTANT: Replace this URL with the public URL of your deployed Java server from Render
    const API_URL = 'https://YOUR_BACKEND_URL_FROM_RENDER/classify';

    classifyBtn.addEventListener('click', async () => {
        const text = emailContent.value;
        if (text.trim().length === 0) {
            displayError("Please enter some email content to classify.");
            return;
        }

        displayLoader();

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain',
                },
                body: text
            });

            if (!response.ok) {
                throw new Error(`Server responded with status: ${response.status}`);
            }

            const result = await response.json();
            displayResult(result);

        } catch (error) {
            console.error("Network or server error:", error);
            displayError("Could not connect to the classification server. Is it running?");
        }
    });

    function displayLoader() {
        resultContainer.innerHTML = `
            <div class="flex justify-center items-center p-4">
                <div class="loader"></div>
                <p class="ml-4 text-gray-500">Contacting Java server...</p>
            </div>
        `;
    }

    function displayError(message) {
        resultContainer.innerHTML = `
            <div class="result-card spam p-4 rounded-lg shadow-md">
                <p class="font-bold">Error</p>
                <p>${message}</p>
            </div>
        `;
    }

    function displayResult(result) {
        const classification = result.classification;
        const cardClass = classification.toLowerCase();
        const icon = classification.toLowerCase() === 'spam' ?
            `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>` :
            `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>`;
        
        resultContainer.innerHTML = `
            <div class="result-card ${cardClass} p-4 md:p-6 rounded-lg shadow-md opacity-0 transform scale-95" style="transition: opacity 0.3s ease, transform 0.3s ease;">
                <div class="flex items-center">
                    ${icon}
                    <div>
                        <p class="text-xl font-bold">Classification: ${classification.charAt(0).toUpperCase() + classification.slice(1)}</p>
                        <p class="text-sm opacity-80">Result from Java Backend</p>
                    </div>
                </div>
            </div>
        `;

        // Animate the result card appearing
        setTimeout(() => {
            const card = resultContainer.querySelector('.result-card');
            card.style.opacity = '1';
            card.style.transform = 'scale(1)';
        }, 10);
    }
    </script>
</body>
</html>
